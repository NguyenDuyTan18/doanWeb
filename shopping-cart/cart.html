<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7765121905.js" crossorigin="anonymous"></script>
    <link rel="icon" href="../trangchu/assets/imgs/header-img/header-logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Giỏ hàng</title>
    <script src="../shopping-cart/cart.js" defer></script>
    <style>
        .table-responsive>.table-bordered {
            text-align: center;
        }
        body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
    }
    h2 {
      color: #333;
      font-weight: bold;
    }

    /* Table styling */
    .table {
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .table thead {
      background-color: #007bff;
      color: #fff;
    }
    .table tbody tr:hover {
      background-color: #f1f1f1;
    }
    .table th, .table td {
      vertical-align: middle;
      text-align: center;
    }
    .table th {
      font-size: 16px;
      text-transform: uppercase;
    }

    /* Button styling */
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      color: #fff;
      transition: background-color 0.3s;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .btn-danger {
      background-color: #dc3545;
      border-color: #dc3545;
      color: #fff;
    }
    .btn-danger:hover {
      background-color: #c82333;
      border-color: #c82333;
    }

    p{
        margin-bottom: 0px;
    }
    /* Total row styling */
    tfoot {
      font-weight: bold;
      background-color: #f1f1f1;
    }
    tfoot th {
      text-align: right;
    }
    </style>
</head>
<body onload="displayCart()">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Shopping Cart</h1>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class=" thead-light">
                    <tr>
                        <th>No</th>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="cart-container"></tbody>
                <tfoot>
                    <tr>
                    <th colspan="4" class="text-right">Total</th>
                    <th class="showMN"></th>
                    <th></th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <div class="text-right">
        <a href="../sanpham/sanpham.html" class="btn btn-primary">Return</a>
    </div>
    
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
