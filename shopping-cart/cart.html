<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7765121905.js" crossorigin="anonymous"></script>
    <link rel="icon" href="../trangchu/assets/imgs/header-img/header-logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Giỏ hàng</title>
    <script src="../shopping-cart/cart.js" defer></script>
    <style>
        .table-responsive>.table-bordered {
            text-align: center;
        }
    </style>
</head>
<body onload="displayCart()">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Shopping Cart</h1>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class=" thead-light">
                    <tr>
                        <th>No</th>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="cart-container"></tbody>
                <tfoot>
                    <tr>
                    <th colspan="4" class="text-right">Total</th>
                    <th class="showMN"></th>
                    <th></th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <div class="text-right">
        <a href="../sanpham/sanpham.html" class="btn btn-primary">Checkout</a>
    </div>
    
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
